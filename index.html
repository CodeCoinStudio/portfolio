<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Akash G - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow relative z-20">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <h1 class="text-3xl font-bold">Akash G</h1>
            <nav>
                <ul class="hidden md:flex space-x-4">
                    <li><a class="text-gray-700 hover:text-gray-900 transition duration-300" href="index.html">Home</a></li>
                    <li><a class="text-gray-700 hover:text-gray-900 transition duration-300" href="about.html">About</a></li>
                    <li><a class="text-gray-700 hover:text-gray-900 transition duration-300" href="projects.html">Projects</a></li>
                    <li><a class="text-gray-700 hover:text-gray-900 transition duration-300" href="contact.html#contact">Contact</a></li>
                </ul>
                <div class="md:hidden relative">
                    <button class="text-gray-700 hover:text-gray-900 focus:outline-none transition duration-300 transform hover:scale-110" id="menu-button">
                        <i class="fas fa-bars fa-2x"></i>
                    </button>
                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg hidden slide-down" id="menu">
                        <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition duration-300" href="index.html">Home</a>
                        <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition duration-300" href="about.html">About</a>
                        <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition duration-300" href="projects.html">Projects</a>
                        <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition duration-300" href="contact.html#contact">Contact</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <section class="text-center my-12 relative">
            <img alt="Blurred background image of a modern office workspace" class="absolute inset-0 w-full h-full object-cover opacity-50 blur" height="400" src="" width="1200"/>
            <div class="relative z-10">
                
                <h2 class="text-4xl font-bold mb-4">Hello, I'm Akash G</h2>
                <p class="text-xl text-gray-700">"Just a computer science student, nothing special to see,  
                    Writing code, drinking coffee, debugging endlessly."</p>
            </div>
        </section>
        <section class="my-12 text-center" id="contact">
            
        </section>
    </main>
    
    </footer>
    <script>
        document.getElementById('menu-button').addEventListener('click', function() {
            var menu = document.getElementById('menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
