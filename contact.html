<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Akash G</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow relative z-20">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <h1 class="text-3xl font-bold">Akash G</h1>
            <nav>
                <ul class="hidden md:flex space-x-4">
                    <li><a class="text-gray-700 hover:text-gray-900" href="index.html">Home</a></li>
                    <li><a class="text-gray-700 hover:text-gray-900" href="about.html">About</a></li>
                    <li><a class="text-gray-700 hover:text-gray-900" href="projects.html">Projects</a></li>
                    <li><a class="text-gray-700 hover:text-gray-900" href="contact.html">Contact</a></li>
                </ul>
                <div class="md:hidden relative">
                    <button class="text-gray-700 hover:text-gray-900 focus:outline-none" id="menu-button">
                        <i class="fas fa-bars fa-2x"></i>
                    </button>
                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg hidden" id="menu">
                        <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" href="index.html">Home</a>
                        <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" href="about.html">About</a>
                        <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" href="projects.html">Projects</a>
                        <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" href="contact.html">Contact</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="container mx-auto px-4 py-16 text-center">
        <section class="bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold mb-4">Contact</h2>
            <p class="text-gray-600 mb-8">Feel free to reach out to me through any of the platforms below:</p>
            <div class="flex justify-center space-x-4">
                <a href="https://twitter.com" target="_blank" class="text-gray-700 hover:text-gray-900"><i class="fab fa-twitter fa-2x"></i></a>
                <a href="https://instagram.com" target="_blank" class="text-gray-700 hover:text-gray-900"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="https://facebook.com" target="_blank" class="text-gray-700 hover:text-gray-900"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="https://github.com" target="_blank" class="text-gray-700 hover:text-gray-900"><i class="fab fa-github fa-2x"></i></a>
                <a href="https://linkedin.com" target="_blank" class="text-gray-700 hover:text-gray-900"><i class="fab fa-linkedin fa-2x"></i></a>
            </div>
        </section>
    </main>
    <footer class="bg-white shadow py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            
        </div>
    </footer>
    <script>
        document.getElementById('menu-button').addEventListener('click', function() {
            var menu = document.getElementById('menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
